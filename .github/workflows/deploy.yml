name: Build and Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Peeblehost via SFTP
        run: |
          # Installer sshpass pour l'authentification par mot de passe
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Variables
          REMOTE_PATH="${{ secrets.SFTP_REMOTE_PATH || '.' }}"
          SFTP_PORT="${{ secrets.SFTP_PORT || 22 }}"
          SFTP_HOST="${{ secrets.SFTP_HOST }}"
          SFTP_USER="${{ secrets.SFTP_USERNAME }}"
          SFTP_PASS="${{ secrets.SFTP_PASSWORD }}"
          
          echo "Deploying to: $SFTP_USER@$SFTP_HOST:$REMOTE_PATH (port $SFTP_PORT)"
          
          # Options SCP communes
          SCP_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR"
          
          echo "Transferring dist/ directory contents..."
          # Transférer le contenu de dist/ récursivement
          # Utiliser find pour transférer tous les fichiers en préservant la structure
          cd dist
          find . -type f | while read file; do
            echo "Transferring: $file"
            # SCP crée automatiquement les répertoires parents
            sshpass -p "$SFTP_PASS" scp $SCP_OPTS -P $SFTP_PORT "$file" $SFTP_USER@$SFTP_HOST:"$REMOTE_PATH/$file" || exit 1
          done
          cd ..
          
          echo "Transferring package.json..."
          # Transférer package.json
          sshpass -p "$SFTP_PASS" scp $SCP_OPTS -P $SFTP_PORT package.json $SFTP_USER@$SFTP_HOST:"$REMOTE_PATH/package.json" || exit 1
          
          echo "Deployment completed successfully!"

