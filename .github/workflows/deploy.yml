name: Build and Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Peeblehost via SFTP
        run: |
          # Installer lftp qui supporte mieux SFTP
          sudo apt-get update && sudo apt-get install -y lftp
          
          # Variables
          REMOTE_PATH="${{ secrets.SFTP_REMOTE_PATH || '.' }}"
          SFTP_PORT="${{ secrets.SFTP_PORT || 22 }}"
          SFTP_HOST="${{ secrets.SFTP_HOST }}"
          SFTP_USER="${{ secrets.SFTP_USERNAME }}"
          SFTP_PASS="${{ secrets.SFTP_PASSWORD }}"
          
          echo "Deploying to: sftp://$SFTP_USER@$SFTP_HOST:$SFTP_PORT$REMOTE_PATH"
          
          # Utiliser lftp pour transférer les fichiers via SFTP
          # lftp gère mieux les serveurs SFTP purs
          lftp -c "
          set sftp:auto-confirm yes
          set sftp:connect-program 'ssh -a -x -p $SFTP_PORT'
          open -u $SFTP_USER,$SFTP_PASS sftp://$SFTP_HOST:$SFTP_PORT
          cd $REMOTE_PATH || mkdir -p $REMOTE_PATH; cd $REMOTE_PATH
          mirror -R -v dist .
          put package.json
          bye
          "
          
          echo "Deployment completed successfully!"
          
          echo "Deployment completed successfully!"

