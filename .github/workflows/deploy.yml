name: Build and Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Peeblehost via SFTP
        run: |
          # Installer sshpass pour l'authentification par mot de passe
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Variables
          REMOTE_PATH="${{ secrets.SFTP_REMOTE_PATH || '/home/container' }}"
          SFTP_PORT="${{ secrets.SFTP_PORT || 22 }}"
          SFTP_HOST="${{ secrets.SFTP_HOST }}"
          SFTP_USER="${{ secrets.SFTP_USERNAME }}"
          SFTP_PASS="${{ secrets.SFTP_PASSWORD }}"
          
          # Options SCP communes
          SCP_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR"
          
          echo "Transferring dist/ directory..."
          # Transférer le dossier dist/ récursivement via SCP
          # SCP crée automatiquement les répertoires si nécessaire
          sshpass -p "$SFTP_PASS" scp $SCP_OPTS -P $SFTP_PORT -r dist $SFTP_USER@$SFTP_HOST:$REMOTE_PATH/ || exit 1
          
          echo "Transferring package.json..."
          # Transférer package.json
          sshpass -p "$SFTP_PASS" scp $SCP_OPTS -P $SFTP_PORT package.json $SFTP_USER@$SFTP_HOST:$REMOTE_PATH/ || exit 1
          
          echo "Deployment completed successfully!"

