name: Build and Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Peeblehost via SFTP
        run: |
          # Installer sshpass pour l'authentification par mot de passe
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Variables
          REMOTE_PATH="${{ secrets.SFTP_REMOTE_PATH || '.' }}"
          SFTP_PORT="${{ secrets.SFTP_PORT || 22 }}"
          SFTP_HOST="${{ secrets.SFTP_HOST }}"
          SFTP_USER="${{ secrets.SFTP_USERNAME }}"
          SFTP_PASS="${{ secrets.SFTP_PASSWORD }}"
          
          echo "Deploying to: $SFTP_USER@$SFTP_HOST:$REMOTE_PATH (port $SFTP_PORT)"
          
          # Options SCP communes
          SCP_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
          
          echo "Transferring dist/ directory..."
          # Transférer le dossier dist/ entier avec SCP récursif
          # Cela préserve la structure des répertoires
          if ! sshpass -p "$SFTP_PASS" scp $SCP_OPTS -P $SFTP_PORT -r dist $SFTP_USER@$SFTP_HOST:"$REMOTE_PATH/"; then
            echo "Error: Failed to transfer dist/ directory"
            exit 1
          fi
          
          echo "Transferring package.json..."
          # Transférer package.json
          if ! sshpass -p "$SFTP_PASS" scp $SCP_OPTS -P $SFTP_PORT package.json $SFTP_USER@$SFTP_HOST:"$REMOTE_PATH/"; then
            echo "Error: Failed to transfer package.json"
            exit 1
          fi
          
          echo "Verifying deployment..."
          # Vérifier que les fichiers principaux sont présents
          sshpass -p "$SFTP_PASS" ssh $SCP_OPTS -p $SFTP_PORT $SFTP_USER@$SFTP_HOST "test -f $REMOTE_PATH/dist/index.js && echo 'index.js found' || echo 'WARNING: index.js not found'" || true
          
          echo "Deployment completed successfully!"

