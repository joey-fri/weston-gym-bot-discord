name: Deploy to Peeblehost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update deploy branch
        run: |
          # Vérifier si la branche deploy existe
          if git ls-remote --heads origin deploy | grep -q deploy; then
            # La branche existe, la récupérer
            git fetch origin deploy:deploy || true
            git checkout deploy
            # Supprimer tous les fichiers existants sauf .git
            find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          else
            # Créer une nouvelle branche orphan
            git checkout --orphan deploy
            # Supprimer tous les fichiers
            git rm -rf .
          fi

      - name: Copy dist files to root
        run: |
          # Copier le contenu de dist/ à la racine
          cp -r dist/* .
          # Copier package.json
          cp package.json .

      - name: Commit and push to deploy branch
        run: |
          git add .
          git commit -m "Deploy: $(date -u +'%Y-%m-%d %H:%M:%S UTC') [skip ci]" || exit 0
          git push origin deploy --force

