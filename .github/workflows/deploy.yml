name: Build and Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Peeblehost via SFTP
        run: |
          # Installer sshpass pour l'authentification par mot de passe
          sudo apt-get update && sudo apt-get install -y sshpass
          
          # Variables
          REMOTE_PATH="${{ secrets.SFTP_REMOTE_PATH || '/home/container' }}"
          SFTP_PORT="${{ secrets.SFTP_PORT || 22 }}"
          
          # Créer le répertoire distant s'il n'existe pas
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p $SFTP_PORT ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }} "mkdir -p $REMOTE_PATH"
          
          # Transférer le dossier dist/ récursivement via SCP
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" scp -o StrictHostKeyChecking=no -P $SFTP_PORT -r dist/* ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:$REMOTE_PATH/
          
          # Transférer package.json
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" scp -o StrictHostKeyChecking=no -P $SFTP_PORT package.json ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}:$REMOTE_PATH/

